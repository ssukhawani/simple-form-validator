<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <form class="form" id="form">
            <div class="container-inside">
                <label for="username" class="username">Username</label>
                <input type="text" class="username" placeholder="Enter Username">
                <span class="error">Error message</span>
            </div>
            <div class="container-inside">
                <label for="email" class="email">Email address </label>
                <input type="text" class="email" placeholder="Enter Email address">
                <span class="error">Error message</span>
            </div>
            <div class="container-inside">
                <label for="password1" class="password1">Password</label>
                <input type="text" class="password1" placeholder="Enter Password">
                <span class="error">Error message</span>
            </div>
            <div class="container-inside">
                <label for="password2" class="password2">Re-enter Password</label>
                <input type="text" class="password2" placeholder="Enter Password Again">
                <span class="error">Error message</span>
            </div>
        </form>


    </div>
    



    <script src="script.js"></script>
</body>
</html>
